<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </script>
</head>

<body>
    <label></label>Enter date and time to event: </label>
    <br />
    <input type="datetime-local" id="inputdate" name="date" />
    <button id="Run" type="submit">Run</button>
    <div class="Timer">
        <div class="Sector">
            <span id="Days">{days}</span>
            <div>Days</div>
        </div>
        <div class="Sector">
            <span id="Hours">{hours}</span>
            <div>Hours</div>
        </div>
        <div class="Sector">
            <span id="Minutes">{minutes}</span>
            <div>Minutes</div>
        </div>
        <div class="Sector">
            <span id="Seconds">{seconds}</span>
            <div>Seconds</div>
        </div>
       
    </div>
    <script src="js/JSTimer.js"></script>
</body>

</html>
